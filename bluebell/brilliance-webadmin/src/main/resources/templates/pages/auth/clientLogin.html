<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:utext="#{label.app.pureTitle}">AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- <script src="http://code.jquery.com/jquery-1.9.1.js"></script> -->
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="/js/jquery.1.10.2.min.js"></script>
	<script src="/js/jquery.min.js"></script>

  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <!-- <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css"> -->
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/index" th:utext="#{label.app.title}"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg" th:text="#{label.register.signinPrompt}">Sign in to start your session</p>

    <form action="../../index2.html" th:method="post" th:action="@{/auth/login}">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" th:placeholder="#{label.placeholder.login}" name="login">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" th:placeholder="#{label.placeholder.password}" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"> <span th:text="#{label.register.rememberMe}"> </span>
            </label>
          </div>
        </div> -->
        <!-- /.col -->
        <div class="col-xs-5">
          <button type="submit" class="btn btn-primary btn-block btn-flat" style="width: 120px" th:text="#{label.signIn}">Sign In</button>
        </div>
        <div class="col-xs-5">
          <a href="#" th:text="#{label.register.forgotPassword}"></a>
    			<a href="/auth/register" class="text-center" th:text="#{label.register.header}"></a>
        </div>
        <!-- /.col -->
      </div>
		  <div th:if="${loginFail}" class="warning">
				<p th:utext="#{label.loginFailed(#{${messageType}})}">Login failed, please try again.</p>
			</div>
		</form>
		<div class="box">
            <div class="box-body">
              <!-- <a class="btn btn-block btn-social btn-bitbucket">
                <i class="fa fa-bitbucket"></i><span th:text="#{label.socialSignUp('Bitbucket')}"></span>
              </a>
              <a class="btn btn-block btn-social btn-dropbox">
                <i class="fa fa-dropbox"></i><span th:text="#{label.socialSignUp('Dropbox')}"></span>
              </a> -->
              <a class="btn btn-block btn-social btn-facebook">
                <i class="fa fa-facebook"></i><span th:text="#{label.socialSignUp('Facebook')}"></span>
              </a>
              <a class="btn btn-block btn-social btn-flickr">
                <i class="fa fa-flickr"></i><span th:text="#{label.socialSignUp('Flickr')}"></span>
              </a>
              <!-- <a class="btn btn-block btn-social btn-foursquare">
                <i class="fa fa-foursquare"></i><span th:text="#{label.socialSignUp('Foursquare')}"></span>
              </a>
              <a class="btn btn-block btn-social btn-github">
                <i class="fa fa-github"></i><span th:text="#{label.socialSignUp('GitHub')}"></span>
              </a> -->
              <a class="btn btn-block btn-social btn-google">
                <i class="fa fa-google-plus"></i><span th:text="#{label.socialSignUp('Google')}"></span>
              </a>
              <a class="btn btn-block btn-social btn-yahoo">
                <i class="fa fa-yahoo"></i><span th:text="#{label.socialSignUp('Yahoo')}"></span>
              </a>
              <a class="btn btn-block btn-social btn-instagram">
                <i class="fa fa-instagram"></i><span th:text="#{label.socialSignUp('Instagram')}"></span>
              </a>
              <a class="btn btn-block btn-social btn-linkedin">
                <i class="fa fa-linkedin"></i><span th:text="#{label.socialSignUp('LinkedIn')}"></span> 
              </a>
              <!-- <a class="btn btn-block btn-social btn-tumblr">
                <i class="fa fa-tumblr"></i><span th:text="#{label.socialSignUp('Tumblr')}"></span> 
              </a> -->
              <a class="btn btn-block btn-social btn-twitter">
                <i class="fa fa-twitter"></i><span th:text="#{label.socialSignUp('Twitter')}"></span>
              </a>
              <!-- <a class="btn btn-block btn-social btn-vk">
                <i class="fa fa-vk"></i><span th:text="#{label.socialSignUp('VK')}"></span>
              </a> -->
              <br>
              <div class="text-center">
                <!-- <a class="btn btn-social-icon btn-bitbucket"><i class="fa fa-bitbucket"></i></a>
                <a class="btn btn-social-icon btn-dropbox"><i class="fa fa-dropbox"></i></a> -->
                <a class="btn btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></a>
                <a class="btn btn-social-icon btn-flickr"><i class="fa fa-flickr"></i></a>
                <!-- <a class="btn btn-social-icon btn-foursquare"><i class="fa fa-foursquare"></i></a>
                <a class="btn btn-social-icon btn-github"><i class="fa fa-github"></i></a> -->
                <a class="btn btn-social-icon btn-yahoo"><i class="fa fa-yahoo"></i></a>
                <a class="btn btn-social-icon btn-google"><i class="fa fa-google-plus"></i></a>
                <a class="btn btn-social-icon btn-instagram"><i class="fa fa-instagram"></i></a>
                <a class="btn btn-social-icon btn-linkedin"><i class="fa fa-linkedin"></i></a>
                <!-- <a class="btn btn-social-icon btn-tumblr"><i class="fa fa-tumblr"></i></a> -->
                <a class="btn btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></a>
                <!-- <a class="btn btn-social-icon btn-vk"><i class="fa fa-vk"></i></a> -->
              </div>
            </div>
          </div>
    <!-- /.social-auth-links -->
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</body>
</html>
